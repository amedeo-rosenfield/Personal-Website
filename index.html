    <script>
        // Gentle scroll to next section (removed since no next section)
        function scrollToNextSection() {
            // No next section to scroll to on home page
        }

        // Enhanced fade-in animations on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0) translateX(0)';
                }
            });
        }, observerOptions);

        // Apply animations on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Observe sections and cards for scroll animations
            const sections = document.querySelectorAll('.section, .quick-links');
            const cards = document.querySelectorAll('.quick-link-card');
            
            sections.forEach(section => observer.observe(section));
            cards.forEach(card => observer.observe(card));
            
            // Add gentle hover effects to cards
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
